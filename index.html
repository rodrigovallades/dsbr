---
layout: default
title: 'Brazilian design systems list'
---

<div class="bg-gray-300">
  <div
    class="p-10 grid grid-cols-1 gap-10 md:grid-cols-3 xl:grid-cols-4 max-w-screen-2xl mx-auto"
  >
    {% for ds in site.data.designsystems %}
    <div class="py-4 px-8 bg-white shadow-lg rounded-lg my-20">
      <div class="flex justify-center md:justify-end -mt-16">
        <img
          class="w-20 h-20 object-cover rounded-full border-4 border-indigo-500"
          src="data:image/vnd.microsoft.icon;base64,{{ ds.logo }}"
        />
      </div>
      <div>
        <h2 class="text-gray-800 text-3xl font-semibold">{{ ds.name }}</h2>
        <p class="mt-2 text-gray-600">{{ ds.company }}</p>
      </div>
      <div class="flex justify-end mt-4">
        <a
          href="{{ ds.url }}"
          class="text-xl font-medium text-indigo-500"
          target="_blank"
          >{{ ds.url }}</a
        >
      </div>
    </div>
    <div class="bg-white rounded-lg border border-gray-200 shadow-md">
      <div class="flex flex-col items-center py-10">
        <img
          class="mb-3 w-24 h-24 rounded-full border-4 border-indigo-500 shadow-lg"
          src="data:image/vnd.microsoft.icon;base64,{{ ds.logo }}"
        />
        <h5 class="mb-1 text-xl font-medium text-gray-700">{{ ds.name }}</h5>
        <span class="text-sm text-gray-500">{{ ds.company }}</span>
        <div class="flex mt-4 space-x-3 lg:mt-6">
          <a
            href="{{ ds.url }}"
            class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            target="_blank"
            >Site</a
          >
          <a
            href="{{ ds.github }}"
            class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-gray-900 bg-white rounded-lg border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-blue-300 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-800"
            target="_blank"
            >Github</a
          >
        </div>
      </div>
    </div>
    <div class="flex items-center justify-start bg-white p-2 mt-2 rounded">
      <img
        src="data:image/vnd.microsoft.icon;base64,{{ ds.logo }}"
        class="rounded-full"
        width="45"
      />
      <div class="ml-2">
        <span class="block text-lg text-gray-700 font-normal"
          >{{ ds.name}}</span
        >
        <span class="block text-md text-gray-700 font-normal"
          >{{ ds.company }}</span
        >
        <span class="block text-md text-gray-700 font-normal"
          ><a
            href="{{ ds.url }} "
            class="underline decoration-indigo-500"
            target="_blank"
            >{{ ds.url }}</a
          ></span
        >
      </div>
    </div>
    {% endfor %}
  </div>
</div>
